  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card (click)="goToPage()">
        <img src="{{ item.UrlTOPic }}" >
        <ion-card-content>
			<ion-card-title>
				{{ item.IName }}
			</ion-card-title>
			<p>
				{{ item.Price }}
			</p>
		</ion-card-content>
	</ion-card>
</ion-content>
